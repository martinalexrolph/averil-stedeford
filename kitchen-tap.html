        <h1>Kitchen Tap</h1>

        <div class="preserve-whitespace">When I turn on my kitchen tap
water on my fingers runs
    tepid
    COLD
    warm
    COOL
    WARM
    HOT
    HOT!
because some pipe
is insulated
some is not.
Stripy water.</div>

        <p class="right"><i>Averil Stedeford</i></p>
