        <h1>Kitchen Tap</h1>

        <pre>When I turn on my kitchen tap
water on my fingers runs
    tepid
    COLD
    warm
    COOL
    WARM
    HOT
    HOT!
because some pipe
is insulated
some is not.
Stripy water.</pre>

        <p class="right"><i>Averil Stedeford</i></p>
